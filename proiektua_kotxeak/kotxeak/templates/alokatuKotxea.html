<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Kotxea Alokatu</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <h1>Kotxea Alokatu</h1>
    </nav>
  <div class="container">
    <h2>Alokatu</h2>
  <form action=" alokatuKotxea/" method="post" class="form-group">
  {% csrf_token %}
  Kotxea:
  <select class="form-control" name="kotxea">
    {%for kotxe in kotxea%}
    <option value="{{kotxe.id}}">{{kotxe.id}}</option>
    
    {%endfor%}
  </select>
  Bezeroa:
  <select class="form-control" name="bezeroa">
    {%for bezero in bezeroa%}
    <option value="{{bezero.izena}}">{{bezero.izena}}</option>
    {%endfor%}
  </select>
  <br><br>
  alokatuHasiera:
  <input type="text" name="alokatuHasiera">
  alokatuAmaiera:
  <input type="text" name="alokatuAmaiera">
  <br><br>
  <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
